<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main>
      <section class="card">
        <img src="images/icon-star.svg" alt="star-icon" class="star-icon" />
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is
          appreciated to help us improve our offering!
        </p>

        <div class="ratings">
          <button class="rate-num" value="1">1</button>
          <button class="rate-num" value="2">2</button>
          <button class="rate-num" value="3">3</button>
          <button class="rate-num" value="4">4</button>
          <button class="rate-num" value="5">5</button>
        </div>
        <button type="submit" id="submit-btn">SUBMIT</button>
      </section>
    </main>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <script>
      const card = document.querySelector(".card");
      const rateNum = document.querySelectorAll(".rate-num");
      const submitBtn = document.querySelector("#submit-btn");

      rateNum.forEach((num) => {
        num.addEventListener("click", () => {
          submitBtn.addEventListener("click", () => {
            card.innerHTML =
              "<div class='thank-you-card'>" +
              "<img src='images/illustration-thank-you.svg' alt='thank-you-icon' class='thank-you-icon'>" +
              "<p class='selected-rate'><span>You selected " +
              num.value +
              " out of 5</span></p>" +
              "<h2>Thank you!</h2>" +
              "<p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>" +
              "</div>";
          });
        });
      });
    </script>
  </body>
</html>
